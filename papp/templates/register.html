{% extends 'layout/first-header.html'%} 

{%block titulo %}Registro{%endblock%}

{%block contenido%}
<body class="hold-transition register-page">
<div class="register-box">
  <div class="register-logo">
    <a href="static/index2.html"><b>Inter</b>fell</a>
  </div>
  <div class="row">
    <div class="mv col-md-6 col-md-offset-3 col-sm-6 col-sm-offset-3" >
      {% if messages %}
        <div class="alert alert-danger">
          <div class="container-fluid">
            <div class="alert-icon">
              <i class="material-icons">error_outline</i>
            </div>
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
              <span aria-hidden="true"><i class="material-icons">clear</i></span>
            </button>
            <center>
              {% for message in messages %}
                {{ message }}
                <!--b>Error Alert:</b> Damn man! You screwed up the server this time. You should find a good excuse for your Boss...-->
              {% endfor %}
            </center>

          </div>
        </div>
      {% endif %}
    </div>
  </div>
  <div class="register-box-body">
    <p class="login-box-msg">Registro</p>

    <form action='{% url "papp:register" %}' method="post">
      {% csrf_token %}
      <div class="form-group has-feedback">
        <input type="text" class="form-control" placeholder="Nombre" name="nombre">
        <span class="glyphicon glyphicon-user form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input type="text" class="form-control" placeholder="Apellido" name="apellido">
        <span class="glyphicon glyphicon-user form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input type="text" class="form-control" placeholder="Ciudad" name="ciudad">
        <span class="glyphicon glyphicon-globe form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input type="text" class="form-control" placeholder="Nivel Academico" name="nivel_academico">
        <span class="glyphicon glyphicon-user form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input type="email" class="form-control" placeholder="Email" name="email">
        <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input type="password" class="form-control" placeholder="Password" name="password">
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input type="password" class="form-control" placeholder="Retype password" name="re_password">
        <span class="glyphicon glyphicon-log-in form-control-feedback"></span>
      </div>
      <div class="row">
        
        <!-- /.col -->
        <div class="col-xs-4">
          <button type="submit" class="btn btn-primary btn-block btn-flat">Register</button>
        </div>
        <!-- /.col -->
      </div>
    </form>

   
    <a href="{% url 'papp:login' %}" class="text-center">Login</a>
  </div>
  <!-- /.form-box -->
</div>
<!-- /.register-box -->
{%endblock%}
