{% extends 'layout/first-header.html'%} 

{%block titulo %}Iniciar Sesion{%endblock%}

{%block contenido%}
<body class="hold-transition login-page">
<div class="login-box">
  <div class="login-logo">
    <a href="#"><b>Inter</b>fell</a>
  </div>
  <div class="row">
    <div class="mv col-md-6  col-sm-6  " >
      {% if messages %}
        <div class="alert alert-danger">
          <div class="container-fluid">
            <div class="alert-icon">
              <i class="material-icons">error_outline</i>
            </div>
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
              <span aria-hidden="true"><i class="material-icons">clear</i></span>
            </button>
            <center>
              {% for message in messages %}
                {{ message }}
                <!--b>Error Alert:</b> Damn man! You screwed up the server this time. You should find a good excuse for your Boss...-->
              {% endfor %}
            </center>

          </div>
        </div>
      {% endif %}
    </div>
  </div>
  <!-- /.login-logo -->
  <div class="login-box-body">
    <p class="login-box-msg">Iniciar Sesion</p>

    <form action='{% url "papp:login" %}' method="post">
      {% csrf_token %}
      <div class="form-group has-feedback">
        <input type="email" class="form-control" placeholder="Email" name="email">
        <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input type="password" class="form-control" placeholder="Password" name="password">
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
      </div>
      <div class="row">
        
        <!-- /.col -->
        <div class="col-xs-4">
          <button type="submit" class="btn btn-primary btn-block btn-flat">Inicar</button>
        </div>
        <!-- /.col -->
      </div>
    </form>

   
    <!-- /.social-auth-links -->

    <a href="{% url 'papp:register' %}" class="text-center">Registro</a>

  </div>
  <!-- /.login-box-body -->
</div>
<!-- /.login-box -->
{%endblock%}
