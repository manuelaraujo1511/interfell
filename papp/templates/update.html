{% extends 'layout/header.html'%} 
{%block titulo%}Dashboard{%endblock%}
{%block contenido%}
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        Dashboard
        <small>Control de usuarios</small>
      </h1>
     
    </section>

    <!-- Main content -->
    <section class="content">
      <div class="row">
        <div class="col-xs-12">
          <div class="box">
            <div class="box-header">
              <h3 class="box-title">Usuario</h3>
            </div>
            <!-- /.box-header -->
            <div class="box-body">
              <form action='{% url "papp:edit" %}' method="post">
                {% csrf_token %}
                <div class="form-group has-feedback">
                  <input type="text" class="form-control" placeholder="Nombre" name="nombre" value="{{user.name}}">
                  <span class="glyphicon glyphicon-user form-control-feedback"></span>
                </div>
                <div class="form-group has-feedback">
                  <input type="text" class="form-control" placeholder="Apellido" name="apellido" value="{{user.apellido}}">
                  <span class="glyphicon glyphicon-user form-control-feedback"></span>
                </div>
                <div class="form-group has-feedback">
                  <input type="text" class="form-control" placeholder="PaÃ­s" name="pais" value="{{user.pais}}">
                  <span class="glyphicon glyphicon-globe form-control-feedback"></span>
                </div>
                <div class="form-group has-feedback">
                  <input type="text" class="form-control" placeholder="Ciudad" name="ciudad" value="{{user.ciudad}}">
                  <span class="glyphicon glyphicon-globe form-control-feedback"></span>
                </div>
                <div class="form-group has-feedback">
                  <input type="text" class="form-control" placeholder="Nivel Academico" name="nivel_academico" value="{{user.nivel_academico}}">
                  <span class="glyphicon glyphicon-user form-control-feedback"></span>
                </div>
                
                <div class="row">
                  
                  <!-- /.col -->
                  <div class="col-xs-4">
                    <button type="submit" class="btn btn-primary btn-block btn-flat">Actualizar</button>
                  </div>
                  <!-- /.col -->
                </div>
              </form>
            </div>
            <!-- /.box-body -->
          </div>
          <!-- /.box -->
        </div>
        <!-- /.col -->
      </div>
      <!-- /.row -->
    </section>
    <!-- /.content -->
  </div>
  {%endblock%}
  <!-- /.content-wrapper -->
